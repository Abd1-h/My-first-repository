<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>


<body>
    <section>
        <!--Entered my header tag to specify what I'm doing.-->
        <h1>First Form</h1>
        <!--document section to control submitting information-->
        <form action="/Abdi">

            <!--developing the username label and matching the attributes together -->
            <p>
                <label for="username">Enter A Name</label>
                <input type="text" placeholder="username" name="username" id="username">
            </p>
            <!-- this is the password label and textbook attributes of a placeholder,id,and name-->
            <p>
                <label for="password">Enter A Password</label>
                <input id="password" type="text" placeholder="password" name="password">
            </p>

            <button>Submit Button</button>
        </form>

    </section>

    <section>

        <h1>Query String</h1>


        <form action="https://www.reddit.com/search/">
            <input type="text" name="q">
            <button>Search reddit</button>

        </form>

        <form action="https://www.youtube.com/results?search">

            <input type="text" name="q">

            <button>YouTube Search</button>


        </form>

        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Google Search</button>


        </form>
    </section>

    

</body>


</html>

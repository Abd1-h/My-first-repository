<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bootstrapping</title>
    <!--Attached the bootstrap style sheet in the header.-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <!--Created a section to make space for my work-->
    <section>
        <!--Created a h1 tag with a class nested inside to make the text bigger and appear with a different background/font colors-->
        <h1 class="display-4 text-center text-light bg-dark text-white bg-dark ">The Matrix</h1>
    </section>
    <!--Created a div class with intentions to align the text below to the center and to also change background color-->
    <div class="alert alert-danger text-center" role="alert">Are you going to choose the blue pill or the red pill?
    </div>


    <!-- Nested class inside div to align my content within a given device or viewport. -->
    <div class="container">
        <div class="col-md-12 text-center">
            <!--Inserted buttons below with type/class so it could pop on my web page with its unique looks-->
            <button type="button" class="btn btn-primary">Take Blue Pill</button>
            <button type="button" class="btn btn-danger">Take Red Pill</button>
        </div>
    </div>

    </div>
</body>

</html>

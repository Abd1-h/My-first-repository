<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
</head>


<body>
    <!-- Added a header one tag to bold what my webpage is going to be about-->
    <h1>Please fill out the form below</h1>
    <!--Enterted a section here to make this area a standalone-->
    <section>
        <form action="/abdi">
            <p>
                <!--Using the label element to create a textbox to enter first name-->
                <label for="first name">First Name</label>
                <input type="text" name="first name" id="first name" placeholder="first name">
            </p>

            <p>
                <!--Usinf the label tag/input tag to create a textbox to enter last name-->
                <label for="last name">Last Name</label>
                <input type="text" name="last name" id="last name" placeholder="last name">
            </p>

            <p>
                <!--Created a label with a dropdown menu with different options to click on-->
                <label for="food">Which food would you like to eat?</label>
                <select name="food" id="food">
                    <!--option element is there to provide a dropdown menu to select different options-->
                    <option value="choose one">Choose one</option>

                    <option value="pasta">Pasta</option>

                    <option value="wings">Wings</option>

                    <option value="tacos">Tacos</option>

                </select>


            </p>

        </form>

    </section>

    <!--Created a label with a textbox right by it.-->
    <label for="requests">Do you have any allergies?</label>
    <textarea id="requests" name="textarea" rows="15" columns="15" placeholder="type here"></textarea>

    </section>

    <p>
        <!--Created Button to send information to another page-->
        <button>send</button>

    </p>

    </form>


    </section>

</body>

</html>
